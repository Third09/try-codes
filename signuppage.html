<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="signup.css">

    <title>
        <p> signup page </p>
    </title>
</head>

<a href="landingpage.html" class="Homebut" >&#8962;</a>


<body>
    <p class="LITYA">CREATE AN ACCOUNT</p><br>
<article>
    <div class="contain">
        <div class="signupbox">
            <form action="" method="post">
                <div class="form-group"> <!-- Added this div -->
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="First Name">
                </div>
                <div class="form-group"> <!-- Added this div -->
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="Last Name">
                </div>
                <div class="form-group"> <!-- Added this div -->
                    <label for="email">Email:</label>
                    <input type="text" id="Email" name="Email">
                </div>
                <div class="form-group"> <!-- Added this div -->
                    <label for="StudentId">Student Id:</label>
                    <input type="text" id="StudentId" name="Student ID">
                </div>
                <div class="form-group"> <!-- Added this div -->
                    <label for="Password">Create Password:</label>
                    <input type="password" id="Password" name="Password">
                </div>
                <div class="form-group"> <!-- Added this div -->
                    <label for="Reenter">Re-Enter your Password:</label>
                    <input type="password" id="Reenter" name="REenterPassword">
                </div>
                <button class="buttons" type="submit">Sign Up</button>
                <p class="AHA">Already have an account? <a href="loginpage.html" class="tologin">CLICK ME TO LOGIN</a></p>
            </form>
        </div>    
    </div>
</article>
</body>
</html>
